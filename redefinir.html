<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Filmes Prime</title>
    <link rel="stylesheet" href="styleindex.css">
</head>
<body>
    <div class="container">
        <h2>Redefinir Senha</h2>
        <p>Por favor, insira o código de verificação enviado para o seu e-mail e defina uma nova senha.</p>
        <form>
            <div class="input-container">
                <label for="codigo">Código de Verificação:</label>
                <input type="text" id="codigo" placeholder="Digite o código" required>
            </div>
            <div class="input-container">
                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" placeholder="Digite a nova senha" required>
            </div>
            <div class="input-container">
                <label for="confirmar-senha">Confirmar Nova Senha:</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme a nova senha" required>
            </div>
            <button type="submit" id = "btnRedefinir" class="botao-redefinir">Redefinir Senha</button>
        </form>
    </div>



<script>
    document.addEventListener("DOMContentLoaded", function(){
        var btnCadastrar = document.getElementById("btnRedefinir");

        btnCadastrar.addEventListener("click", function (){
            window.location.href = "index.html";
        });
    });

</script>
</body>
</html>
